<html>

<head>
  <title>Test Radio</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  <script src="jmol/jmol.js"></script>
  <script src="./jquery.jmolTools.js"></script>
</head>

<body>

    <div>
        <script type="text/javascript">
            jmolInitialize("./jmol");
            jmolSetAppletColor("#ffffff");
            jmolApplet(400, "javascript appletLoaded()");
        </script>
    </div>

	<div>
        <input type='radio' name="group" id='s1' class='jmolInline' data-coord='IL_85647.1'><label for='s1'>IL_85647.1</label><br>
        <input type='radio' name="group" id='s2' class='jmolInline' data-coord='IL_1S72_006'><label for='s2'>IL_1S72_006</label><br>
        <input type='radio' name="group" id='s3' class='jmolInline' data-coord='2QBG_AU_1_B_1262_A_,2QBG_AU_1_B_1263_U_,2QBG_AU_1_B_1264_A_,2QBG_AU_1_B_1265_A_,2QBG_AU_1_B_1266_G_,2QBG_AU_1_B_1267_U_,2QBG_AU_1_B_1268_A_,2QBG_AU_1_B_1269_A_,2QBG_AU_1_B_2011_U_,2QBG_AU_1_B_2012_G_,2QBG_AU_1_B_2013_A_,2QBG_AU_1_B_2014_A_,2QBG_AU_1_B_2015_A_,2QBG_AU_1_B_2016_U_,2QBG_AU_1_B_2017_U_'><label for='s3'>IL_2QBG_048</label><br>
	</div>

	<br><br>

    <input type="button" id="neighborhood" value="Show neighborhood">
    <input type="button" id="prev" value="Previous">
    <input type="button" id="next" value="Next">
    <label><input type="checkbox" id="showNtNums">Nucleotide numbers</label>
    <label><input type="checkbox" id="stereo1">Stereo</label>
    <input type="button" id="stereo2" value="Stereo">

    <script>

        // initialize the plugin
        $('.jmolInline').jmolTools({
            showStereoId: 'stereo2',
            showNeighborhoodId: 'neighborhood',
            showNumbersId: 'showNtNums',
            showNextId: 'next',
            showPrevId: 'prev'
        });

        // make sure that jmol is ready
      	function appletLoaded (){
      	    $('.jmolInline').first().jmolToggle();
      	}

    </script>


</body>
</html>
